
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>Register</title>
    
    <!-- style -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
	<!-- webFont -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
</head>
<body>
	<section id="login">
		<h1>
	    	<img src="assets/img/logo@2x.png" alt="LETFIT 로고">
	    	<em>LETFIT</em>
	    </h1>
	    <div class="top">
	    	<h2>Get started for free</h2>
	    	<p>Free forever. No credit card needed.</p>
	    </div>
	    
	    
        <div class="select">
	    	<div class="container">
	    		<div class="box active">
		    		<img src="assets/img/thunder@2x.png" srcset="assets/img/thunder@2x.png 2x,assets/img/thunder@3x.png 3x" alt="관리자 로그인">
		    		<h3>Administrator</h3>
		    		<p>Full access to <br> allSettings</p>
		    	</div>
		    	<div class="box">
		    		<img src="assets/img/massage@2x.png" srcset="assets/img/massage@2x.png 2x,assets/img/massage@3x.png 3x" alt="운영자 로그인">
		    		<h3>Operator</h3>
		    		<p>Service desk and <br> chat permissions</p>
		    	</div>
	    	</div>
	    	
	    </div>

	    <div class="in">
	    	<div class="container">
	    	    <div class="name"> 
			    	<label for="fname">FULL NAME</label>
			    	<input id="fname" type="text" placeholder="Ji Hune Ha" title="FULL NAME" class="input_style1">
			    </div>
		    	<div class="email"> 
			    	<label for="uemail">EMAIL ADDRESS</label>
			    	<input id="uemail" type="text" placeholder="qwlgjs@naver.com" title="EMAIL" class="input_style1">
			    </div>
			    <div class="pw">
			    	<label for="upass">PASSWORD</label>
			    	<input id="upass" type="PASSWORD" placeholder="******" maxlength="20" class="input_style1">
			    </div>
			    <div class="button-style1">
			    	<button class="btn" type="button" title="로그인">Create Account</button>
			    	<a href="#" class="find">Dont’ have an account? <strong>Sign up</strong></a>
			    </div>
		    </div>
	    </div>
	</section>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    	$(".box").click(function(){
    		$(this).toggleClass("active");
    	});
    </script>
    
    
    
</body>
</html>
